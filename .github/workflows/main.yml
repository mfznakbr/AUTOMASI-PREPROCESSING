name: Run Preprocessing

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run preprocessing
      run: |
        python preprocessing/automate_mhd-fauzan.py \
          --input_path "personality_datasert.csv" \
          --output_path "preprocessing/personality_datasert.csv"
