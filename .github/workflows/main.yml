name: Run Preprocessing

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run preprocessing
      run: |
        python preprocessing/automate_mhd-fauzan.py \
          --input_path "personality_datasert.csv" \
          --output_path "preprocessing/personality_preprocessing_datasert.csv"

    - name: Upload CSV as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: hasil-preprocessing
        path: preprocessing/personality_preprocessing_datasert.csv

    - name: Commit and push result back to repo
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add preprocessing/personality_preprocessing_datasert.csv
        git commit -m "Add preprocessed CSV"
        git push
